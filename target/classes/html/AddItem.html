<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>创建商品</title>

	<link rel="stylesheet" type="text/css" href="css/login.css">

	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<div id="wrapper" class="login-page">
		  <div id="login_form" class="form">
		      <input type="text" placeholder="商品名称" id="title" name="title"/>
		      <input type="text" placeholder="商品描述" id="description" name="description"/>
		      <input type="text" placeholder="商品价格" id="price" name="price"/>
		      <input type="text" placeholder="商品图片" id="imgUrl" name="imgUrl"/>
		      <input type="text" placeholder="商品库存" id="stock" name="stock"/>
		      <button id="create">提交创建</button>
		  </div>
		</div>

	</div>
	
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>
			jQuery(document).ready(function(){
				
				$("#create").on("click",function(){
					var title=$("#title").val();
					var description=$("#description").val();
					var price=$("#price").val();
					var imgUrl=$("#imgUrl").val();
					var stock=$("#stock").val();
				
					$.ajax({
							type:"post", 
							content:"application/x-www-form-urlencoded",
							url:"http://localhost:8090/item/create",
							data:{
									"title":title,
									"description":description,
									"price":price,
									"imgUrl":imgUrl,
									"stock":stock
									},
									xhrFields:{withCredentials:true},
									success:function(data){
									
										if(data.status=="success"){
											alert("创建成功");
										}else{
											alert("创建失败,原因为"+data.data.errMsg);
										}
									},
									error:function(data){
										alert("创建失败,原因为"+data.responseText);	
									}	
						});
					});
					return false;
			});
		
	</script>
</body>
</html>
